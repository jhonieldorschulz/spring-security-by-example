<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">Usuário ou senha inválidos!</span>
    </div>
    
    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">Logout realizado com sucesso!</span>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Usuário</label>
        <input type="text" 
               name="username" 
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" 
               required 
               autofocus/>
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Senha</label>
        <input type="password" 
               name="password" 
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" 
               required/>
      </div>
      <div>
        <button type="submit" 
                class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
          Entrar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
